<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog</title>
    {% load static %}
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="text-xl font-bold bg-gradient-to-r from-emerald-900 via-emerald-600 to-lime-500 bg-clip-text text-transparent">
                            GameLog
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Perfil</a>
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Cerrar sesión</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Iniciar sesión</a>
                        <a href="{% url 'signup' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
