{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete Blog Post</h1>
            <p class="text-gray-700 mb-6">¿Estás seguro que deseas eliminar "{{ object.title }}"?</p>
            
            <form method="post" class="flex justify-end space-x-3">
                {% csrf_token %}
                <a href="{% url 'detail' object.pk %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Eliminar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
